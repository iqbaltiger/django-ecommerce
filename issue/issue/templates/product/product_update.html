{% extends 'product/main.html' %}


{% block title %} Product Update {% endblock title %}
{% block common_layout %}
<center>Product Update Page:</center>

<div class="container">

  <div class="card">
  <div class="card-body">
   <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}


    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
</div>
</div>
{% endblock common_layout %}
