{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="{% static 'front_assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/dist/css/animation.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/pe-icon-7-stroke/css/pe-icon-7-stroke.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/themify-icons/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/assets/plugins/OwlCarousel2/css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/OwlCarousel2/css/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/slick/slick.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/slick/slick-theme.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/Magnific-Popup/magnific-popup.css' %}" rel="stylesheet"
        type="text/css" />
    <link href="{% static 'front_assets/plugins/PhotoSwipe/dist/photoswipe.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/PhotoSwipe/dist/default-skin/default-skin.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/plugins/raty/lib/jquery.raty.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'front_assets/plugins/ion.rangeSlider/css/ion.rangeSlider.min.css' %}" rel="stylesheet">
    <link href="{% static 'front_assets/dist/css/style.css' %}" rel="stylesheet">
    <title>{% block title %} {% endblock title %}</title>
</head>
